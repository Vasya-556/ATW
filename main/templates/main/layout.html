{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="{% static 'main/js/main.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="text-end">
        {% if request.user.is_authenticated %}
            <a class="btn btn-outline-primary" href="{% url 'logout' %}">log out</a>
        {% else %}
            <a class="btn btn-outline-primary" href="{% url 'login' %}">login</a>
            <a class="btn btn-outline-warning" href="{% url 'signup' %}">signup</a>
        {% endif %}
    </header>
    <aside class="sidebar">
        <button onclick="sidebar_button()">|||</button>
        <img src="" alt="">
        <ul>
            <li><a href="{% url 'main' %}"><i class="fas fa-home"></i><span> Main</span></a></li>
            <li><a href="{% url 'profile' %}"><i class="fas fa-user"></i><span> My profile</span></a></li>
            <li><a href="{% url 'newThread' %}"><i class="fas fa-newspaper"></i><span> New thread</span></a></li>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
