{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="{% static 'users/css/main.css' %}">
    <script src="{% static 'users/js/main.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <main>
        <div class="change-form">
            <button onclick="toggleRegistration()" id="registration-button">registration</button>
            <button onclick="toggleEnter()" id="enter-button">enter</button>
        </div>
        
        <div class="registration" id="registration-div">
            <input type="text" id="email-input" placeholder="Email(login)"><br>
            <input type="text" id="nickname-input" placeholder="Nickname"><br>
            <input type="password" id="password-input" placeholder="Create password"><br>
            <input type="password" id="repeat-password-input" placeholder="Repeat password"><br>
            <input type="date" id="dob-input" placeholder="Date of birth"><br>
            <label>
              Sex:<br>
              <input type="radio" name="radiobutton" value="Male"> Male<br>
              <input type="radio" name="radiobutton" value="Female"> Female<br>
              <input type="radio" name="radiobutton" value="Other" checked> Don't want to say<br>
            </label><br>
            <button onclick="createUser()">Registration</button>
          </div>

        <div class="enter" id="enter-div">
            <input type="text" placeholder="login"><br>
            <input type="password" placeholder="password"><br>
            <button>Enter</button>
        </div>
    </main>
</body>
</html>
