{% extends 'users/base.html' %}

{% block content %}
    <div class="signup">
        <form method="post">
            {% csrf_token %}
            {% for f in form %}
                <p><label for="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <button type="submit">Sign up</button>
        </form>
    </div>
{% endblock %}
